<ng-container *ngIf="check">
<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="6">
        <div class="clearfix">
          <h4 class="pt-3" >{{message}}</h4>
          <p class="text-medium-emphasis float-start">
            Go to Login Page <a [routerLink]="['/login']"> Click</a>
          </p>
        </div>
        
      </c-col>
    </c-row>
  </c-container>
</div>
</ng-container>
