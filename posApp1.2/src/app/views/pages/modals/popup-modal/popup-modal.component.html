<c-modal  alignment="center" id="verticallyCenteredModal">
  <c-modal-header>
    <h5 cModalTitle>Modal title</h5>
    <button [cModalToggle]="'verticallyCenteredModal'" cButtonClose></button>
  </c-modal-header>
  <c-modal-body>
    Woohoo, you are reading this text in a modal!
  </c-modal-body>
  <c-modal-footer>
    <button  [cModalToggle]="'verticallyCenteredModal'" cButton color="secondary">
      Close
    </button>
    <button cButton color="primary">Understood</button>
  </c-modal-footer>
</c-modal>
